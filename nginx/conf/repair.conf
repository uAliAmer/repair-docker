server {
    listen 80;
    server_name repair.nixflow.xyz;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://fix.nixflow.xyz$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name repair.nixflow.xyz;
    ssl_certificate /etc/letsencrypt/live/repair.nixflow.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/repair.nixflow.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Redirect all HTTPS traffic to fix.nixflow.xyz
    location / {
        return 301 https://fix.nixflow.xyz$request_uri;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Log files
    access_log /var/log/nginx/repair.nixflow.xyz.access.log;
    error_log /var/log/nginx/repair.nixflow.xyz.error.log;
}
