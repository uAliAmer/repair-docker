  # Landing page for nixflow.xyz
  server {
      listen 80;
      server_name nixflow.xyz;

      location /.well-known/acme-challenge/ {
          root /var/www/certbot;
      }

      location / {
          return 301 https://$host$request_uri;
      }
  }

  server {
      listen 443 ssl;
      server_name nixflow.xyz;

      ssl_certificate /etc/letsencrypt/live/nixflow.xyz/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/nixflow.xyz/privkey.pem;

      ssl_protocols TLSv1.2 TLSv1.3;
      ssl_prefer_server_ciphers on;

      root /usr/share/nginx/html;
      index index.html;

      location / {
          try_files $uri $uri/ =404;
      }
  }

  # n8n subdomain
  server {
      listen 80;
      server_name n8n.nixflow.xyz;

      location /.well-known/acme-challenge/ {
          root /var/www/certbot;
      }

      location / {
          return 301 https://$host$request_uri;
      }
  }

  upstream n8n_backend {
      server n8n:5678;
  }

  server {
      listen 443 ssl;
      server_name n8n.nixflow.xyz;

      ssl_certificate /etc/letsencrypt/live/n8n.nixflow.xyz/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/n8n.nixflow.xyz/privkey.pem;

      ssl_protocols TLSv1.2 TLSv1.3;
      ssl_prefer_server_ciphers on;

      location / {
          proxy_pass http://n8n_backend;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto https;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
      }
  }
