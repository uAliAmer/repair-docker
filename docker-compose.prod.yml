version: '3.8'

# ====================================
# Production Docker Compose Configuration
# Repair Tracker + n8n + Evolution API
# ====================================

services:
  # ====================================
  # Repair Tracker Backend API
  # ====================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: repair-tracker-backend
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-5242880}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_ENABLED=${N8N_ENABLED:-true}
      - QR_CODE_BASE_URL=${QR_CODE_BASE_URL:-https://quickchart.io/qr}
      - PUBLIC_TRACKING_URL=${PUBLIC_TRACKING_URL}
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - repair_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ====================================
  # Redis Cache
  # ====================================
  redis:
    image: redis:7-alpine
    container_name: repair-tracker-redis
    restart: always
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    networks:
      - repair_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # ====================================
  # PostgreSQL Database
  # ====================================
  postgres:
    image: postgres:15-alpine
    container_name: repair-tracker-postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_MULTIPLE_DATABASES=n8n,evolution,repair_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres_init:/docker-entrypoint-initdb.d:ro
    networks:
      - repair_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Security: Don't expose PostgreSQL port in production
    # Uncomment only for development/debugging
    # ports:
    #   - "5432:5432"

  # ====================================
  # n8n Workflow Automation
  # ====================================
  n8n:
    image: n8nio/n8n:latest
    container_name: repair-tracker-n8n
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${N8N_HOST}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Asia/Baghdad}
      - N8N_METRICS=true
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - repair_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ====================================
  # Evolution WhatsApp API
  # ====================================
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: repair-tracker-evolution
    restart: always
    environment:
      # Server Configuration
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - SERVER_URL=https://${DOMAIN_EVOLUTION}

      # Database Configuration
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://${EVOLUTION_DB_USER}:${EVOLUTION_DB_PASSWORD}@postgres:5432/${EVOLUTION_DB_NAME}
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_api
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true

      # Authentication
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true

      # Instance Configuration
      - CONFIG_SESSION_PHONE_CLIENT=Evolution API
      - CONFIG_SESSION_PHONE_NAME=Chrome

      # QR Code
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754

      # Timezone
      - TZ=${GENERIC_TIMEZONE:-Asia/Baghdad}

      # Webhook
      - WEBHOOK_GLOBAL_ENABLED=false

      # Logging
      - LOG_LEVEL=ERROR
      - LOG_COLOR=true
      - LOG_BAILEYS=error
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - repair_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ====================================
  # Nginx Reverse Proxy
  # ====================================
  nginx:
    image: nginx:alpine
    container_name: repair-tracker-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/letsencrypt:ro
      - ./nginx/certbot:/var/www/certbot:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./frontend:/usr/share/nginx/html/repair:ro
      - backend_uploads:/app/uploads:ro
    depends_on:
      backend:
        condition: service_healthy
      n8n:
        condition: service_started
      evolution-api:
        condition: service_started
    networks:
      - repair_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # ====================================
  # Certbot SSL Certificate Manager
  # ====================================
  certbot:
    image: certbot/certbot:latest
    container_name: repair-tracker-certbot
    restart: unless-stopped
    entrypoint: /bin/sh -c
    command: >
      "trap exit TERM;
       while :; do
         certbot renew --webroot -w /var/www/certbot --quiet;
         sleep 12h;
       done"
    volumes:
      - ./nginx/certbot:/var/www/certbot
      - ./nginx/ssl:/etc/letsencrypt
    networks:
      - repair_network
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M

# ====================================
# Named Volumes (Persistent Storage)
# ====================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local
  evolution_instances:
    driver: local
  evolution_store:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

# ====================================
# Networks
# ====================================
networks:
  repair_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
