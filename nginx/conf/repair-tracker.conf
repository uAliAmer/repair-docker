# Repair Tracker - Nginx Configuration
# Production deployment for fix.nixflow.xyz

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream backend
upstream repair_backend {
    server backend:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name fix.nixflow.xyz repair.nixflow.xyz;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Main Repair Tracker
server {
    listen 443 ssl http2;
    server_name fix.nixflow.xyz;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/fix.nixflow.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fix.nixflow.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Max upload size (for repair images)
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/repair_tracker_access.log;
    error_log /var/log/nginx/repair_tracker_error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # API Routes - Proxy to Node.js Backend
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://repair_backend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for real-time responses
        proxy_buffering off;

        # CORS is handled by Express - don't add duplicate headers
        # This prevents "duplicate header" errors in browsers
    }

    # Health check endpoint
    location /health {
        limit_req zone=general_limit burst=5 nodelay;
        proxy_pass http://repair_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Uploaded repair images
    location /uploads/ {
        limit_req zone=general_limit burst=10 nodelay;
        alias /app/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";

        # Security: Only allow image files
        location ~ \.(jpg|jpeg|png|gif|webp)$ {
            try_files $uri =404;
        }
    }

    # Frontend Static Files
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        root /usr/share/nginx/html/repair;
        index RepairForm.html index.html track.html;
        try_files $uri $uri/ /RepairForm.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # No cache for HTML files
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }

    # Customer tracking page
    location /track {
        limit_req zone=general_limit burst=20 nodelay;
        root /usr/share/nginx/html/repair;
        try_files /track.html =404;
    }

    # Legacy Google Apps Script URLs (redirect to new system)
    location /macros/s/ {
        return 301 https://fix.nixflow.xyz/;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

