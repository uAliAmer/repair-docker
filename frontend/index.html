        /* ============================================================
           PAGE-SPECIFIC STYLES FOR INDEX.HTML
           ============================================================ */

        :root {

        body {
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            min-height: 100vh;
        }

        /* ============================================================
           FLOATING NAVIGATION BAR - APPLE LIQUID GLASS DESIGN
           ============================================================ */

        .floating-navbar {
            position: fixed;
            top: var(--space-xl);
            left: 50%;
            transform: translate3d(-50%, 0, 0);
            margin: 0 auto;
            z-index: 1100;
            display: flex;
            justify-content: center;
            padding: var(--space-sm) var(--space-lg);
            width: min(900px, calc(100% - 2 * var(--space-lg)));
            opacity: 1;

            /* Apple Liquid Glass Effect */
            background: rgba(255, 255, 255, 0.42);
            backdrop-filter: saturate(220%) blur(32px);
            -webkit-backdrop-filter: saturate(220%) blur(32px);

            /* Soft rounded pill shape */
            border-radius: var(--radius-full);

            /* Layered shadows for depth */
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.08),
                inset 0 1px 1px rgba(255, 255, 255, 0.8);

            /* Subtle border */
            border: 1px solid rgba(255, 255, 255, 0.4);

            /* Smooth animations */
            transition:
                transform 0.35s cubic-bezier(0.33, 1, 0.68, 1),
                opacity 0.35s ease,
                box-shadow var(--transition-base);
            will-change: transform, opacity;
        }

        .floating-navbar.navbar-hidden {
            transform: translate3d(-50%, -120%, 0);
            opacity: 0;
            pointer-events: none;
        }

        .floating-navbar:hover {
            background: rgba(255, 255, 255, 0.78);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.14),
                0 4px 12px rgba(0, 0, 0, 0.1),
                inset 0 1px 1px rgba(255, 255, 255, 0.9);
            transform: translate(-50%, -2px);
        }

        /* Navigation Links Container */
        .nav-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--space-md);
            align-items: stretch;
            justify-content: center;
            width: 100%;
        }

        /* Individual Nav Link */
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-xs);
            justify-content: center;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-xl);
            font-size: var(--font-size-base);
            font-weight: 500;
            color: var(--color-text-secondary);
            text-decoration: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
            background: transparent;
            width: 100%;
            text-align: center;
        }

        button.nav-link {
            border: 1px solid transparent;
            background: transparent;
            font: inherit;
        }

        button.nav-link:focus {
            outline: none;
        }

        /* Ripple effect on click */
        .nav-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 122, 255, 0.15);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease-out, height 0.4s ease-out;
        }

        .nav-link:active::before {
            width: 200px;
            height: 200px;
        }

        .nav-link:hover {
            background: rgba(0, 0, 0, 0.04);
            color: var(--color-text);
        }

        /* Active state - liquid glass pill with glow */

            background: rgba(0, 122, 255, 0.15);

        }

            .nav-link-danger {
                font-size: 0.85rem;
            }
        }

        /* Hidden utility */
        .hidden {
            display: none !important;
        }

    <script>
        (function() {
            const navbar = document.querySelector('[data-navbar]');
            const scrollContainer = document.querySelector('[data-scroll-container]');
            if (!navbar) return;

            const htmlEl = document.documentElement;
            const EXTRA_SPACING = 16; // breathing room between navbar and content

            const setNavbarOffset = () => {
                const computedStyles = window.getComputedStyle(navbar);
                const navbarHeight = navbar.offsetHeight;
                const topSpacing = parseFloat(computedStyles.top) || 0;
                const totalOffset = navbarHeight + topSpacing + EXTRA_SPACING;
                htmlEl.style.setProperty('--floating-navbar-offset', `${totalOffset}px`);
            };

            if (window.ResizeObserver) {
                const resizeObserver = new ResizeObserver(setNavbarOffset);
                resizeObserver.observe(navbar);
            }

            window.addEventListener('resize', setNavbarOffset, { passive: true });
            window.addEventListener('orientationchange', setNavbarOffset, { passive: true });
            setNavbarOffset();

            let pendingPosition = 0;
            let lastPosition = 0;
            let accumDelta = 0;
            let rafPending = false;
            let initialized = false;
            const HIDE_THRESHOLD = 28;
            const SHOW_THRESHOLD = 18;
            const MIN_SCROLL = 56;

            const processScroll = () => {
                const position = pendingPosition;
                rafPending = false;

                if (!initialized) {
                    lastPosition = position;
                    initialized = true;
                    return;
                }

                const delta = position - lastPosition;
                lastPosition = position;

                if (position < MIN_SCROLL) {
                    navbar.classList.remove('navbar-hidden');
                    accumDelta = 0;
                    return;
                }

                accumDelta += delta;

                if (accumDelta > HIDE_THRESHOLD) {
                    navbar.classList.add('navbar-hidden');
                    accumDelta = 0;
                } else if (accumDelta < -SHOW_THRESHOLD) {
                    navbar.classList.remove('navbar-hidden');
                    accumDelta = 0;
                }
            };

            const scheduleScrollProcessing = (position) => {
                const nextPosition = Math.max(position || 0, 0);
                pendingPosition = nextPosition;
                if (!rafPending) {
                    requestAnimationFrame(processScroll);
                    rafPending = true;
                }
            };

            if (scrollContainer) {
                scrollContainer.addEventListener('scroll', () => {
                    scheduleScrollProcessing(scrollContainer.scrollTop);
                }, { passive: true });
            }

            window.addEventListener('scroll', () => {
                scheduleScrollProcessing(window.scrollY);
            }, { passive: true });

            const iframeWindows = new Set();

            if (scrollContainer) {
                const registerIframe = (frame) => {
                    frame.addEventListener('load', () => {
                        try {
                            const frameWindow = frame.contentWindow;
                            if (!frameWindow) return;
                            iframeWindows.add(frameWindow);
                            frameWindow.postMessage({ type: 'parent-scroll-ready' }, window.location.origin);
                        } catch (error) {
                            console.warn('Iframe scroll tracking requires same-origin access.', error);
                        }
                    });
                };

                scrollContainer.querySelectorAll('iframe').forEach(registerIframe);
            }

            window.addEventListener('message', (event) => {
                if (!event.data || event.data.type !== 'iframe-scroll') return;
                if (event.origin !== window.location.origin) return;
                if (event.source && iframeWindows.has(event.source)) {
                    scheduleScrollProcessing(event.data.scrollTop || 0);
                }
            });
        })();

                    this.handleLogin();
                });

                // Logout button
                document.getElementById('logoutBtn').addEventListener('click', () => {

                // Navigation links

                    link.addEventListener('click', (e) => {

                        const page = link.getAttribute('data-page');

                });
            },

            async checkAuthentication() {
                this.showLoading();

                try {
                    const result = await api.validateSession();

                    if (result.success) {

                        this.showApp();
                    } else {
                        this.showLogin();

                    this.showLogin();
                } finally {
                    this.hideLoading();
                }
            },

            async handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const errorEl = document.getElementById('errorMessage');
                const submitBtn = document.querySelector('.btn-login');

                errorEl.classList.add('hidden');
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ ÿ¨ÿßÿ±Ÿç ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ...';

                try {
                    const result = await api.login(username, password);

                    if (result.success) {
                        this.session = result.session;
                        this.showApp();
                    } else {
                        errorEl.textContent = '‚ùå ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ£Ÿà ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©';
                        errorEl.classList.remove('hidden');
                        document.getElementById('password').value = '';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorEl.textContent = '‚ö†Ô∏è ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.';
                    errorEl.classList.remove('hidden');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üîê ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ';
                }
            },

            async handleLogout() {
                if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨ÿü')) {
                    this.showLoading();
                    await api.logout();
                    this.session = null;
                    this.showLogin();
                    this.hideLoading();
                }
            },

            navigateToPage(page) {
                if (this.currentPage === page) return;

                // Remove active class from all links
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });

                // Add active class to current link
                document.querySelector(`[data-page="${page}"]`).classList.add('active');

                // Hide all pages
                document.querySelectorAll('.page-content').forEach(content => {
                    content.classList.remove('active');
                });

                // Show current page
                document.getElementById(`page-${page}`).classList.add('active');

                this.currentPage = page;
                console.log(`üìÑ Navigated to: ${page}`);
            },

            showLogin() {
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
                document.getElementById('username').focus();
            },

            showApp() {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
            },

            showLoading() {
                document.getElementById('loadingOverlay').classList.add('active');
            },

            hideLoading() {
                document.getElementById('loadingOverlay').classList.remove('active');
            }
        };

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
